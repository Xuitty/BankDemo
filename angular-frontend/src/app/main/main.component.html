<div class="allCenter">
  <h2 class="message" [innerHTML]="message"></h2>
</div>
<ng-container *ngIf="login == false || action == ''"> </ng-container>

<ng-container *ngIf="login == true && action == 'main'">
  <br /><br />
  <div class="container-fluid">
    <div
      class="row justify-content-center text-center"
      style="margin-left: 50px; margin-right: 50px"
    >
      <div class="col-5 fw-bolder fs-5 box">帳戶專區</div>
      <div class="col-2 fw-bolder fs-5"></div>
      <div class="col-5 fw-bolder fs-5 box">卡片專區</div>
    </div>

    <div
      class="row justify-content-center text-center"
      style="margin-top: 110px"
    >
      <div class="col-4 fw-bolder fs-5">
        您好，{{ uname }}<br /><br />
        您目前有有{{ accountCount }}個戶頭<br />
        {{ creditCardCount }}張信用卡<br />
        {{ debitCardCount }}張Debit卡<br />
        可動用總額為{{ totalMoney }}元($NTD)<br />
        <br /><br />
        <input
          type="button"
          class="btn btn-primary"
          value="建立帳戶"
          (click)="goCreateAccount()"
        />
        <input
          type="button"
          class="btn btn-primary"
          value="申請信用卡"
          (click)="goCreateCreditCard()"
        />
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="login == true && action == 'createAccount'">
  <div class="allCenter">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-3">
          <br />幣別:<br />
          <select
            #accountCurrencyType
            style="margin: 10px"
            class="form-select"
            aria-label="AccountCurrencyType"
          >
            <option value="-1">請選擇幣別</option>
            <option value="1" selected>台幣</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3">
          帳戶類型:<br />
          <select
            #accountType
            style="margin: 10px"
            class="form-select"
            aria-label="AccountType"
          >
            <option value="-1">請選擇類型</option>
            <option value="1" selected>活存</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <input
            class="btn btn-primary"
            type="button"
            value="申請"
            (click)="doCreateAccount()"
          />
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="login == true && action == 'verifyAccount'">
  <div class="allCenter">
    輸入驗證碼: <input #averify id="averify" class="input" type="text" /><br />
    <input
      type="button"
      class="btn btn-primary"
      value="驗證"
      (click)="doVerifyAccount()"
    />
    <input
      type="button"
      class="btn btn-primary"
      value="清除"
      onclick="document.getElementById('averify').value=''"
    />
  </div>
</ng-container>

<ng-container *ngIf="login == true && action == 'createCreditCard'">
  card
</ng-container>
